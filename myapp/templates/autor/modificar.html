{% extends 'base.html' %}

{% block content %}
  <div class="container mx-auto px-4 py-8">
    <div class="max-w-lg mx-auto bg-gray-200 shadow-md rounded-lg px-8 pt-6 pb-8 mb-4">
      <h2 class="text-3xl font-bold text-center text-gray-800 mb-4">Modificar Autor</h2>
      <form method="post" class="space-y-4"> 
        {% csrf_token %}
        {{ form.as_p }}
        <div class="flex justify-between items-center mt-6">
          <a href="{% url 'Lista_Autores' %}" class="text-green-900 hover:text-green-1000">Volver a la lista</a>
          <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md">Guardar Cambios</button>
        </div>
      </form>
    </div>
  </div>
{% endblock %}
