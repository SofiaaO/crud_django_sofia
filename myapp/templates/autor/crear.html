{%extends 'base.html'%}
{% block content %}
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-lg mx-auto bg-gray-200 shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <h2 class="text-3xl font-bold text-center text-gray-800 mb-4">Crear nuevo Autor</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                    <label for="id_Nombre" class="block text-sm font-bold text-gray-700">Nombre</label>
                    <input type="text" id="id_Nombre" name="Nombre" placeholder="Ingrese el nombre del autor" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div class="mb-4">
                    <label for="id_Apellido" class="block text-sm font-bold text-gray-700">Apellido</label>
                    <input type="text" id="id_Apellido" name="Apellido" placeholder="Ingrese el apellido del autor" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div class="mb-4">
                    <label for="id_Pintura" class="block text-sm font-bold text-gray-700">Estilo de Pintura</label>
                    <input type="text" id="id_Pintura" name="Pintura" placeholder="Ingrese el estilo de pintura del autor" class="mt-1 block w-full border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div class="flex justify-between items-center mt-6">
                    <a href="{% url 'Lista_Autores' %}" class="text-green-900 hover:text-green-1000">Volver a la lista</a>
                    <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white py-2 px-4 rounded-md">Guardar Autor</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
